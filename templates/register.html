{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center"><div class="col-md-4"><div class="card mt-5"><div class="card-body p-4"><h3 class="text-center">Register</h3>
<form method="POST"><div class="mb-3"><label>Username</label><input type="text" name="username" class="form-control" required></div><div class="mb-3"><label>Password</label><input type="password" name="password" class="form-control" required></div><button type="submit" class="btn btn-success w-100">Register</button></form>
<div class="text-center mt-3"><a href="{{ url_for('login') }}">Log in here</a></div></div></div></div></div>
{% endblock %}
