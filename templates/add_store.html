{% extends "base.html" %}
{% block title %}Manage Stores{% endblock %}
{% block content %}
<div class="row">
    <div class="col-12 mb-4"><h2><i class="fas fa-store text-success"></i> Store Management</h2></div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="card shadow-sm h-100">
            <div class="card-header bg-success text-white">Add Single Store</div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_store') }}">
                    <div class="mb-3"><label class="form-label">Name</label><input type="text" name="name" class="form-control" required></div>
                    <div class="mb-3"><label class="form-label">Address</label><input type="text" name="address" class="form-control" required></div>
                    <div class="mb-3"><label class="form-label">Distance (km)</label><input type="number" step="0.1" name="distance" class="form-control" required></div>
                    <div class="mb-3 p-2 border rounded bg-light">
                        <label class="form-label fw-bold small text-uppercase text-muted">Restrictions</label>
                        <div class="form-check"><input class="form-check-input" type="checkbox" name="high_dock"><label class="form-check-label text-danger">High Dock (Bans Low Trucks)</label></div>
                        <div class="form-check"><input class="form-check-input" type="checkbox" name="small_gate"><label class="form-check-label text-danger">Small Gate (Bans Big Trucks)</label></div>
                        <div class="form-check"><input class="form-check-input" type="checkbox" name="low_wires"><label class="form-check-label text-danger">Low Wires (Bans Tall Trucks)</label></div>
                    </div>
                    <div class="d-grid gap-2"><button type="submit" class="btn btn-success">Save Store</button></div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card shadow-sm h-100">
            <div class="card-header bg-dark text-white">Bulk Operations</div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('import_stores') }}" enctype="multipart/form-data">
                    <div class="input-group"><input type="file" name="file" class="form-control" accept=".xlsx" required><button class="btn btn-outline-success" type="submit">Upload</button></div>
                </form>
                <hr>
                <div class="d-grid gap-2"><a href="{{ url_for('export_stores') }}" class="btn btn-outline-dark">Download Template/Backup</a></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
